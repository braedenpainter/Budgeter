<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="styles/mainsty.css">
  </head>

  <body>
    <h1>Budgeter (Basic)</h1>
	
	<hr>
	
	<div id="bils">
		<h2>Bills</h2>
		<hr>
		<div class="stat">
			<div class="statholder">
				<h3>Static</h3>
				<div class="statitem">
					<p>Netflix Account</p>
					<label for="money">Total: $</label>
					<p name="money"></p>
					<!-- Skipping Reoccurence for now -->
				</div>
				
				<div class="statitem">
					<p>Game Pass</p>
					<label for="money">Total: $</label>
					<p name="money"></p>
				</div>
			</div>
		</div>
		
		<div class="vari">
			<div class="variholder">
				<h3>Variable</h3>
				<div class="varitem">
					<p>Water Bill</p>
					<label for="money">Total: $</label>
					<input name="money" type="number" min="0.01" step="0.01" data-type="currency" placeholder="0.00"/>
				</div>
			</div>
			
		</div>
		
	</div>
	
	<hr>
	
	<div id="inco">
		<form class="incomfrm">
		
			<label for="incomtype">Choose income Type: </label>
		
			<select name="incomtype" id="incomtype">
				<option value="monthly">Monthly</option>
				<option value="weekly">Weekly</option>
				<option value="biweekly">Bi-Weekly</option>
			</select>
			
			<label for="money">$ </label>
			<input name="money" type="number" min="0.01" step="0.01" data-type="currency" placeholder="0.00"/>
		
			<input type="submit" value="Calculate">
		</form>

	</div>
	
	<hr>
	
	<div id="disp">
		<!-- Will need to do a bit more layout for the bottom section -->
		<div id="bilist">
			<div class="bilistitem">
				<label>Amazon Prime</label>
				<label class="amt">Total: $</label>
				
			</div>
			
			<div class="bilistitem">
				<label>Income</label>
				<label class="amt">Total: $</label>
			</div>
			
		</div>
		<hr>
		<div id="totals">
			<label class="ovun">Overage</label>
			<label class="amt">End Total: $</label>
		</div>
	</div>

    
  </body>

  <footer></footer>

  <!-- Notes in comment -->
  <!-- Useful site for client side storage https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Client-side_storage -->
</html>
